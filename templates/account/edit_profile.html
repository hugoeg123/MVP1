{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Perfil - Health MVP{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="material-icons" style="font-size: 64px; color: var(--primary);">account_circle</i>
                    <h2 class="card-title mt-3">Editar Perfil</h2>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        {{ form|crispy }}
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                            <i class="material-icons me-2">save</i>
                            Salvar Alterações
                        </button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                            <i class="material-icons me-2">arrow_back</i>
                            Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
