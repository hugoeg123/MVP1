{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <i class="material-icons" style="font-size: 64px; color: var(--primary);">lock</i>
                        <h2 class="card-title mt-3">Alterar Senha</h2>
                    </div>

                    <form method="POST" action="{% url 'account_change_password' %}">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            <ul class="mb-0">
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_oldpassword" class="form-label">Senha Atual</label>
                            <input type="password" name="oldpassword" class="form-control" id="id_oldpassword" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Nova Senha</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="material-icons me-2">save</i>
                                Salvar Nova Senha
                            </button>
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                                <i class="material-icons me-2">arrow_back</i>
                                Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
