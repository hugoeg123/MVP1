{% extends 'base.html' %}

{% block title %}Home - Health MVP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Bem-vindo ao Health MVP</h1>
        <p class="lead mb-4">Sua plataforma completa para gestão de saúde</p>

        {% if not user.is_authenticated %}
            <div class="floating-auth-buttons">
                <a href="{% url 'account_login' %}" class="btn btn-primary btn-lg px-4 me-sm-3">Entrar</a>
                <a href="{% url 'account_signup' %}" class="btn btn-outline-primary btn-lg px-4">Registrar</a>
            </div>
        {% endif %}

        <div class="main-content-area mt-5">
            <input type="text" class="search-input" placeholder="Pesquisar produtos ou serviços de saúde...">
        </div>
    </div>
</div>
{% endblock %}
